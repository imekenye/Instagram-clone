{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Pacifico"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static main.css %}"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
</head>
<body>
<header>
      <nav style="background-color:white;" class="fixed-top">
        <div class="navbar mx-5">
          <div class="navb-brand">
            <img src="{% static 'images/Instagram Logo.svg' %}" alt="" />
          </div>
          <div class="nav-search">
            <input type="search" placeholder="search" />
          </div>
          <div class="nav-right">
            <a class="newpost mr-5">+ NEW POST</a>
            <img src="i{% static 'images/main-menu.svg' %}" alt="" class="mr-5" />
            <img src="" alt="" />
            <a href="#" class="avatar">
              <img
                class="rounded-circle"
                alt=""
                src="http://lorempixel.com/30/30/people/9/"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
{% block content %}
{% endblock %}
</body>
</html>
