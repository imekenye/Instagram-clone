{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Pacifico"
            rel="stylesheet"
    />


    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}"/>
    <title>Instaclone</title>
</head>
<body>
<img class="position-fixed" src="{% static 'logback.svg' %}" alt=""
     style="position:fixed; left:0px; top:0; z-index:-10;">
<img class="position-fixed" src="{% static 'logback2.svg' %}" alt=""
     style="position:fixed; right:0px; bottom:0; z-index:-10;">
<div class="d-flex justify-content-center ">

    <form method="POST" action="{% url 'signup' %}" class="sign-upform mt-4">
        {% csrf_token %}
       <div class="error mb-3" style="color:red;">
          {% if error %}
            {{ error }}
          {% endif %}
       </div>

        <img src="{% static 'Instagram Logo.svg' %}" alt="">
        <input type="text" placeholder="Username" class="mt-5 input" name="username">
        <input type="password" placeholder="Password" class="input" name="password1">
        <input type="password" placeholder="Confirm password" class="input" name="password2">
        <a href="#" class="w-100 d-flex justify-content-end m-0" style="color: #9939AA">Forgot password?</a>
        <input type="submit" value="login" class="btn-login"
               style=" color:white;background-image: linear-gradient(-138deg, #4E60D3 0%, #913BAF 14%, #D52D88 76%, #F26D4F 100%);">
        <p class="m-0">Got an account? <a href="{% url 'login' %}">Sign In Here</a></p>
    </form>
</div>
</body>
</html>
